<p>PRODUCT LIST</p>
    <button (click)="onModify()">{{ canModify? 'Stop':'Modify'}}</button>
    <input [(ngModel)]="filterValue">
    <input type="number"[(ngModel)]="page">    
    <div class="product-list"
        *ngIf="products" 
    >
    <app-product
    class="product"
*ngFor="let product of products
| filter:filterValue
| pagination:page"
[product]="product"
[canDelete]="canModify"
(delete)="onDelete(product.id)"
></app-product>
</div>

<input [(ngModel)]="message">
 <button (click)="sendMessage()">Enviar</button>

<app-filter></app-filter>
